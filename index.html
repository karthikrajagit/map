<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Markers</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Map with Custom Markers</h1>
    <p>Add markers to the map and include notes for each location!</p>
  </header>

  <main>
    <div id="map"></div>
    <form id="marker-form">
      <label for="note">Add a Note:</label>
      <input type="text" id="note" placeholder="Enter your note here" required />
      <button type="submit">Add Marker</button>
    </form>
  </main>

  <footer>
    <p>Built with Leaflet.js</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
